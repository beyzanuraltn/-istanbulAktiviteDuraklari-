<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt ve Giriş</title>
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h2>Kayıt Ol</h2>
                <input type="text" id="signUpUsername" placeholder="Kullanıcı Adı" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h2>Giriş Yap</h2>
                <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
                <input type="password" id="loginPassword" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <script src="userscript.js"></script>
</body>
</html>
